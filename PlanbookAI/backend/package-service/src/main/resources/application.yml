server:
  port: 8086
spring:
  application:
    name: package-service
  datasource:
    url: jdbc:mysql://mysql-db:3306/planbookai_package?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root123 
    driver-class-name: com.mysql.cj.jdbc.Driver
